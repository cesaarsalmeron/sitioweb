<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Empresa</title>
    <!-- Enlazamos a un archivo CSS para estilizar -->
     
    <link rel="stylesheet" href="../style/style_base.css">

    <link rel="stylesheet" href="../style/style_contacto.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Incluir librerías para calcular la ruta (Opcional) -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.0/dist/leaflet-routing-machine.js"></script>

</head>

<body>

    <header>
        <h1>Contacto</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="presupuesto.html">Presupuestos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <div class="contacto-container">
        <!-- Mapa -->
        <div id="map" style="width: 100%; height: 500px;"></div>

        <!-- Información de Contacto -->
        <section id="datos-contacto">
            <h2>Datos de Contacto</h2>
            <p><strong>Dirección:</strong> Calle Ficticia, 123, Ciudad, España</p>
            <p><strong>Teléfono:</strong> +123 456 789</p>
            <p><strong>Email:</strong> contacto@empresa.com</p>
        </section>

        <!-- Formulario de contacto -->
        <section id="formulario-contacto">
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>

    </div>

    <script src="../js/contacto.js"></script>
    <footer>
        <div class="footer-content">
            <!-- Redes sociales -->
            <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank" class="social-icon">
                    <img src="../Imagenes/Facebook.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com/" target="_blank" class="social-icon">
                    <img src="../Imagenes/Twitter.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="social-icon">
                    <img src="../Imagenes/Instagram.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/" target="_blank" class="social-icon">
                    <img src="../Imagenes/LinkedIn.png" alt="LinkedIn">
                </a>
            </div>

            <!-- Dirección de la empresa -->
            <div class="address">
                <p>Dirección: Calle Ejemplo 123, Ciudad, País</p>
            </div>

            <!-- Aviso Legal -->
            <div class="legal-notice">
                <a href="/aviso-legal.html">Aviso Legal</a>
            </div>
        </div>
    </footer>
</body>

</html>
